<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tsugie UI Sandbox</title>
    <link rel="stylesheet" href="./main-screen.css" />
  </head>
  <body>
    <main class="phone-frame">
      <header class="top-bar">
        <h1 class="brand">つぎへ</h1>
      </header>

      <section class="map-area" aria-label="Map preview">
        <span class="map-label">Map Area</span>
        <span class="user-dot" aria-hidden="true"></span>
      </section>

      <section class="activity-card" aria-label="今日のおすすめ">
        <div class="activity-image">Activity Image</div>
        <h2 class="card-title">今日のおすすめ</h2>
        <p class="meta">1.2km ・ 徒歩15分</p>
        <p class="meta">開始まで：残り2時間10分</p>
        <button class="cta-button" type="button">詳細を見る</button>
      </section>
    </main>
  </body>
</html>
